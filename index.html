<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Insta-Fortnite</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="" target="_blank">
                    <img src="imagens/logo.png" style="max-width: 130px; max-height: 80px">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="imagens/logofort.png">
                </div>
            </div>
        </nav>
    </header>

   <section>
    <div class="container">
        <div class="row">
            <div class="col-0 col-md-2"></div>
            <div class="col-12 col-md-8">

                <!-- Profile-->
                <div class="container">
                    <div class="row" style="padding-top: 20px;">
                        <div class="col-3">
                            <img class="img-profile" src="imagens/logofort.png">
                        </div>
                        <div class="col-7">
                            <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                <div class="col-8 col-lg-5">
                                    <h2 class="username">fortnite.br</h2>
                                </div>
                                <div class="col-4 col-lg-6"><button type="button"
                                        class="btn btn-outline-secondary button-edit">Editar
                                        perfil</button></div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <p class="profile-datas"><strong>194</strong> publicações</p>
                                </div>
                                <div class="col-4">
                                    <p class="profile-datas"><strong>25.300</strong> seguidores</p>
                                </div>
                                <div class="col-4">
                                    <p class="profile-datas"><strong>100</strong> seguindo</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="name">Fortnite Brasil</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="profile-desc">Venha virar um viciado comigo</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>
   </section>






    <script src="script.js"></script>

</body>
</html>
